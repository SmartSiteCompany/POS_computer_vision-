<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Registro Facial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --danger-color: #ff3333;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 2.2rem;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
    }

    .tab-btn {
      padding: 0.8rem 2rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      color: #666;
      position: relative;
      transition: var(--transition);
    }

    .tab-btn.active {
      color: var(--primary-color);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary-color);
    }

    .tab-content {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 2rem;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    #video {
      width: 100%;
      display: block;
      background: var(--dark-color);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      background: var(--light-color);
      transition: var(--transition);
    }

    input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
    }

    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn i {
      margin-right: 0.5rem;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    #register-preview {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 1rem auto;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    #register-result {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
    }

    .success {
      background-color: rgba(75, 181, 67, 0.2);
      color: var(--success-color);
    }

    .error {
      background-color: rgba(255, 51, 51, 0.2);
      color: var(--danger-color);
    }

    #register-list {
      list-style-type: none;
    }

    #register-list li {
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      background: var(--light-color);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .status-active {
      background-color: var(--success-color);
    }

    .status-inactive {
      background-color: #ffcc00;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-circle"></i> Sistema de Registro Facial</h1>
      <p>Registre rostros mediante cámara web o subiendo una imagen</p>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="camera-tab">
        <i class="fas fa-camera"></i> Usar Cámara
      </button>
      <button class="tab-btn" data-tab="image-tab">
        <i class="fas fa-image"></i> Subir Imagen
      </button>
    </div>

    <div id="camera-tab" class="tab-content active">
      <div class="video-container">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
      </div>
      
      <div class="btn-group">
        <button onclick="register()" class="btn">
          <i class="fas fa-save"></i> Registrar Rostro
        </button>
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
      </div>
    </div>

    <div id="image-tab" class="tab-content">
      <form id="register-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="image-upload">
            <i class="fas fa-upload"></i> Seleccione una imagen
          </label>
          <input type="file" id="image-upload" name="image" accept="image/*" required />
        </div>
        
        <div class="btn-group">
          <button type="submit" class="btn">
            <i class="fas fa-check-circle"></i> Registrar Rostro
          </button>
          <a href="index.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
          </a>
        </div>
      </form>
      
      <div id="register-result" style="display: none;"></div>
      <img id="register-preview" style="display: none;" />
      
      <h3 style="margin-top: 2rem; color: var(--primary-color);">
        <i class="fas fa-list"></i> Rostros Registrados
      </h3>
      <ul id="register-list"></ul>
    </div>
  </div>

  <footer>
    <p> © 2025 Smart Site Company. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Script para manejar las pestañas
    document.addEventListener('DOMContentLoaded', function() {
      const tabBtns = document.querySelectorAll('.tab-btn');
      
      tabBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const tabId = this.getAttribute('data-tab');
          
          // Remover clase active de todos los botones y contenidos
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Agregar clase active al botón y contenido seleccionado
          this.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        });
      });
      
      // Mostrar vista previa de la imagen seleccionada
      const imageUpload = document.getElementById('image-upload');
      if(imageUpload) {
        imageUpload.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
              const preview = document.getElementById('register-preview');
              preview.src = event.target.result;
              preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
          }
        });
      }
    });

    // Aquí irían las funciones de register() y demás lógica de tu aplicación
  </script>
  <script src="script.js"></script>
  <script src="register.js"></script>
</body>
</html>
