<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identificación Facial</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <h1>Identificación de Rostros</h1>

  <div class="video-wrapper">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="results"></div>

  <button onclick="stopIdentification()">Detener</button>
</div>

  <script src="identify.js"></script>


  <div class="container">
    <h1>Identificación Facial por Imagen</h1>

    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Subir Imagen</button>
      <a href="index.html" class="btn">Volver</a>
    </form>

    <p id="upload-result"></p>
    <img id="preview" style="display: none; max-width: 400px;" />
    <ul id="upload-list" style="margin-top: 20px;"></ul>
    <script src="uploads.js"></script>

  </div>
    
</body>
</html>
